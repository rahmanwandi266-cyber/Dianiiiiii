*{margin:0;padding:0;box-sizing:border-box;}
body{

/* BACKGROUND SLIDE */
.background-slide{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-size:cover;
    background-position:center;
    z-index:-2;
    transition: opacity 2s ease;
}

.background-overlay{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2));
    z-index:-1;
    pointer-events:none;
}

/* HALAMAN AWAL - AMPOLOP */
.opening{
    text-align:center;
    z-index:1;
    position:relative;
}

.envelope{
    width:200px;
    height:120px;
    background:#fff;
    border-radius:8px;
    position:relative;
    margin:0 auto 25px auto;
    transform:rotateX(0deg);
    transform-style:preserve-3d;
    transition: transform 1.5s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    cursor:pointer;
}

.envelope::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#ff4d6d;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0% 100%);
    transform-origin: top;
    transform: rotateX(0deg);
    transition: transform 1.5s ease;
}

.envelope.open::before{
    transform: rotateX(-180deg);
}

.opening h1{
    font-family:'Playfair Display',serif;
    font-size:28px;
    color:#fff8f0;
    margin-bottom:15px;
}

.opening p{
    font-size:18px;
    margin-bottom:20px;
    color:#fff;
}

.opening .buttons{
    display:none;
}

.opening .buttons button{
    margin:10px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#b11249,#ff6f91);
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:0.3s;
}

.opening .buttons button:hover{opacity:0.9;}

/* PESAN */
.container{
    display:none;
    max-width:800px;
    padding:25px 20px;
    text-align:center;
    z-index:1;
    position:relative;
}

#message{
    font-size:16px;        /* lebih kecil supaya nyaman di HP */
    line-height:1.8;
    font-family:'Playfair Display',serif;
    white-space:pre-wrap;
    text-align:center;
    word-wrap:break-word;
    color:#fff; 
}

/* HATI */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:16px;
    animation:floatUp linear forwards;
    pointer-events:none;
    opacity:0.6;
    z-index:0;
}

@keyframes floatUp{
    0% {transform:translateY(0) scale(1);}
    50% {transform:translateY(-30vh) scale(1.1);}
    100% {transform:translateY(-100vh) scale(0.8); opacity:0;}
}

/* RESPONSIVE HP */
@media(max-width:480px){
    .opening h1{font-size:22px;}
    .opening button{padding:10px 25px;font-size:14px;}
    #message{font-size:14px; line-height:1.6;}
}
